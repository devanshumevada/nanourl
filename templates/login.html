<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!--=======Font Open Sans======-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<!--StyleSheet-->
  <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
  <title>Login - NanoURL</title>
</head>
<body>
<div class="forms">
	<ul class="tab-group">
		<li class="tab active"><a href="#login">Log In</a></li>
		<li class="tab"><a href="#signup">Sign Up</a></li>
	</ul>
	<form action="/login" id="login" method="POST">
	      <h1>Login on NanoURL</h1>
	      <div class="input-field">
	        <label for="email">Email</label>
	        <input type="email" name="email" required="email" />
	        <label for="password">Password</label> 
	        <input type="password" name="password" required/>
	        <input type="submit" value="Login" class="button"/>
          <p class="text-p"> <a href="#">Forgot password?</a> </p>
          
	      </div>
	  </form>
	  <form action="/register" id="signup", method="POST">
	      <h1>Sign Up on NanoURL</h1>
	      <div class="input-field">
	        <label for="email">Email</label> 
	        <input type="email" name="email" required="email"/>
	        <label for="password">Password</label> 
	        <input type="password" name="password" required/>
	        <label for="name">Name</label> 
	        <input type="text" name="name" required/>
	        <input type="submit" value="Sign up" class="button" />
	      </div>
	  </form>
</div>

<h4 align="center">Login Template Source: <a href="http://w3iscool.com/login-sign-up-form-in-tab-style/">w3iscool</a></h4>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script type="text/javascript">
$(document).ready(function(){
	  $('.tab a').on('click', function (e) {
	  e.preventDefault();
	  
	  $(this).parent().addClass('active');
	  $(this).parent().siblings().removeClass('active');
	  
	  var href = $(this).attr('href');
	  $('.forms > form').hide();
	  $(href).fadeIn(500);
	});
});

{% if user_not_exists %}
  alert('Wrong username or Password');
{% endif %}

{% if account_verification is false %}
  alert('Account is not verified');
{% endif %}

{% if user_already_exists %}
  alert('User already exists');
{% endif %}

{% if email_sent %}
  alert('A verification email has been sent, please verify your user account');
{% endif %}
</script>
</body>
</html>
